<style>
    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    element.style {
        margin: 0px;
    }

    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: auto !important;
        z-index: 1000;
        display: none;
        float: left;
        min-width: 13rem !important;
        padding: .5rem 0;
        margin: .105rem 0 0;
        font-size: 1rem;
        color: #292b2c;
        text-align: center;
        list-style: none;
        background-color: #fff;
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, .15);
        border-radius: .25rem;
    }

    .Qbox {
        display: block;
        min-height: 100px;
        margin: 0px auto;
        padding: 10%;
        width: 100%;
        border: 2px solid #464a4c !important;
        border-radius: 10px;
        background-color: #ddd !important;
        text-align: center;
        padding: 10px;
        /* opacity: 0.6; */
    }

    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: auto !important;
        z-index: 1000;
        display: none;
        float: left;
        min-width: 13rem !important;
        padding: .5rem 0;
        margin: .125rem 0 0;
        font-size: 1rem;
        color: #292b2c;
        text-align: center;
        list-style: none;
        background-color: #636c72 !important;
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, .15);
        border-radius: .25rem;
    }

    a {
        color: #464a4c !important;
        text-decoration: none;
    }
</style>
<div ng-controller="createController as create">
    <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse" style="background-color:#3F51B5!important;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a style="color:black;" class="navbar-brand" href="">
                Support App</a>
            <div class="collapse navbar-collapse pull-right" id="navbarExample">
            </div>
            <ul class="nav navbar-nav pull-right">
                <button align="right" type="button" style="margin:7px" class="btn btn-logged btn-success dropdown-toggle" ng-init="create.getName()"
                    id="logout" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{create.user}}
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu">
                    <li align="center">
                        <a href="" ng-click="create.logout()">Logout</a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
    <br/>
    <br/>
    <br/>

    <!-- heading section -->
    </section>

    <div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
        <h3 align="center"> Fill the Form Below</h3>
        <div>
            <form name="createForm" class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
                <label align="center" for="fname">Query Title: </label>
                <input submit-required="true" type="text" required="true" id="fname" name="title" ng-model="create.queryTitle" placeholder="Query Title...">

                <label align="center" for="lname">Query Details: </label>
                <input submit-required="true" type="text" required="true" id="lname" name="title" ng-model="create.queryDetail" placeholder="Query Detail...">

                <button ng-disabled="createForm.$invalid" type="submit" ng-click="create.createQuery()" class="btn btn-primary">Submit Query</button>
                <br/>
            </form>
        </div>
    </div>
</div>

<a class="btn btn-info" style="color:#3F51B5;" href="#/dashboard/{{create.userId}}">Back</a>

<br/>
